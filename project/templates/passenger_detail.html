{% extends 'base.html' %}

{% block content %}

   <br>
   <br>
    <h2 class="flight-heading">Enter Passenger Details:</h2>
    <div class="container">
    <form method="post">
        <br>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Name</span>
              <input type="text" class="form-control" id="passenger_name" name="passenger_name" aria-label="Username"
                aria-describedby="basic-addon1" required>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Age</span>
              <input type="number" class="form-control" id="passenger_age" name="passenger_age" aria-label="Username"
                aria-describedby="basic-addon1" required>
            </div>
          </div>

          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Gender</span>
              <input list="sex" class="form-control" id="passenger_sex" name="passenger_sex" aria-describedby="basic-addon1" required>
              <datalist id="sex">
                <option value="Male"></option>
                <option value="Female"></option>
                <option value="Others"></option>
              </datalist>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-grad">Save</button>
      </form>
    </div>

        <h1 class="passenger-heading">Passenger Details:</h1>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered display-1">
                    <thead class="hi">
                        <tr>
                            <th class="col-xs-2">S.No.</th>
                            <th class="col-xs-2">Name</th>
                            <th class="col-xs-2">Age</th>
                            <th class="col-xs-2">Gender</th>
                          </tr>
                    </thead>
                    <tbody>
                    {% for i in passenger %}
                        <tr>
                            <td class="col-xs-2">{{ i.id }}</td>
                            <td class="col-xs-2">{{ i.name }}</td>
                            <td class="col-xs-8">{{ i.age }}</td>
                            <td class="col-xs-2">{{ i.gender }}</td>
                            <td class="col-xs-2"><a href="/delete_passenger/{{ i.id }}" class="btn btn-outline-danger btn-sm">cancel</a></td>
                          </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <a style="text-decoration: none;" href="/payment"><button onclick="location.href = '/payment';" class="btn btn-grad mt-2">Submit</button></a>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
{% endblock %}
